<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock PNL Calculator</title>
  </head>
  <body>
    <header>Profit and Loss Calculator</header>
    <div class="container">
      <label for="initial-price">Initial Stock Price</label>
      <input type="number" id="initial-price" />

      <label for="stock-quantity">Stock Quantity</label>
      <input type="number" id="stock-quantity" />

      <label for="current-price">Current Stock Price</label>
      <input type="number" id="current-price" />

      <div class="button">
        <button type="submit" id="check-btn">CHECK</button>
      </div>

      <div id="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
